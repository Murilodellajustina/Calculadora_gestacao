<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Semanas de Gestação</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

     header img {
      height: 60px;
      width: auto;
      max-width: 100px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 26px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 14px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .resultado {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 15px 20px;
      }

      header img {
        height: 50px;
        max-width: 80px;
      }

      .container {
        margin: 30px 15px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p, .resultado {
        font-size: 16px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
    max-height: 80px;
    width: auto;
    height: auto;
    object-fit: contain;
    }

      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/cis-2.0_resized.png" alt="Logo-cis">
    <img src="/img/sus-sistema-unico-de-saude-1024.png" alt="Logo-sus">
  </header>

  <div class="container">
    <h1>Calculadora de Semanas de Gestação</h1>
    <p>Informe a data da última menstruação (DUM):</p>
    <input type="date" id="dataDum">
    <button onclick="calcularSemanas()">Calcular</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularSemanas() {
      const dum = new Date(document.getElementById("dataDum").value);
      const hoje = new Date();

      if (isNaN(dum)) {
        document.getElementById("resultado").innerText = "Por favor, insira uma data válida.";
        return;
      }

      const diffTempo = hoje - dum;
      const diffDias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));
      const semanas = Math.floor(diffDias / 7);
      const diasRestantes = diffDias % 7;

      if (diffDias < 0) {
        document.getElementById("resultado").innerText = "A data não pode estar no futuro.";
        return;
      }

      document.getElementById("resultado").innerText = 
        `A paciente está com ${semanas} semana(s) e ${diasRestantes} dia(s) de gestação.`;
    }
  </script>
</body>
</html>
